<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppliTrack</title>
    <script
      src="https://kit.fontawesome.com/d36d0a95a4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body class="has-background-light">
    <div class="hero-head">
      <nav class="navbar has-shadow is-dark">
        <div class="container">
          <div class="navbar-brand">
            <a href="{{ url_for('main.index') }}" class="navbar-item">
              <img
                src="https://cdn.discordapp.com/attachments/863090320538075177/950568923290542141/logo.png"
                alt="AppliTrack"
              />
            </a>
          </div>

          <div class="navbar-menu" id="nav-links">
            <div class="navbar-start">
              {% if not current_user.is_authenticated %}
              <!-- not logged in -->
              <form
                method="POST"
                action="/login"
                class="container field is-horizontal"
              >
                <div class="navbar-item">
                  <input
                    type="text"
                    class="input is-small"
                    name="username"
                    placeholder="Username"
                  />
                </div>
                <div class="navbar-item">
                  <input
                    type="password"
                    class="input is-small"
                    name="password"
                    placeholder="Password"
                  />
                </div>
                <div class="navbar-item">
                  <label class="checkbox">
                    <input type="checkbox" name="remember" />
                    Remember me
                  </label>
                </div>
                <div class="navbar-item">
                  <button
                    class="button is-primary is-light is-small"
                    type="submit"
                  >
                    Login
                  </button>
                </div>
                <div class="navbar-item">
                  <a
                    href="{{ url_for('auth.signup') }}"
                    class="button is-primary is-light is-small"
                    >Signup</a
                  >
                </div>
                {% with messages =
                get_flashed_messages(category_filter=["login"]) %} {% if
                messages %}
                <div class="navbar-item">
                  <label class="label has-text-danger">{{ messages[0] }}</label>
                </div>
                {% endif %} {% endwith %}
              </form>
              {% endif %} {% if current_user.is_authenticated %}
              <!-- logged in -->
              <a href="{{ url_for('main.profile') }}" class="navbar-item"
                >Profile</a
              >
              <a href="{{ url_for('main.applications') }}" class="navbar-item"
                >Applications</a
              >
              <a href="{{ url_for('auth.logout') }}" class="navbar-item"
                >Logout</a
              >
              {% endif %}
            </div>
            <div class="navbar-end">
              <a href="{{ url_for('main.profile') }}" class="navbar-item"
                >About</a
              >
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="hero-body">
      <div class="container">{% block content %} {% endblock %}</div>
    </div>
  </body>
</html>
